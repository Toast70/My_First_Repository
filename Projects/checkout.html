    <purchase>
        <div class="container col-6">
            <div class="py-5 text-center">
                <div class="col-md">
                    <h4 class="mb-3">Billing address</h4>
                    <form action="i_dont_know_how_to_store_variables" method="GET">
                        <div class="row">
                            <div class="col-md-6 mb-3 text-left">
                                <label for="firstName">First name</label>
                                <input type="text" name="fname" class="form-control" id="firstName" placeholder="John" required>
                            </div>
                            <div class="col-md-6 mb-3 text-left">
                                <label for="lastName">Last name</label>
                                <input type="text" name="lname" class="form-control" id="lastName" placeholder="Doe" required>
                            </div>
                        </div>
                        <div class="mb-3 text-left">
                            <label for="email">Email (Optional)</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="johndoe@gmail.com">
                        </div>
                        <div class="mb-3 text-left">
                            <label for="address">Address</label>
                            <input type="text" name="address" class="form-control" id="address" placeholder="101 Dreamland Ave"
                                required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3 text-left">
                                <label for="state">State</label>
                                <select class="custom-select d-block w-100" id="state" required>
                                    <option >Choose...</option>
                                    <option>Imagine 50 states here</option>
                                </select>
                            </div>
                            <div class="col-md-2"></div>
                            <div class="col-md-4 mb-3 text-left">
                                <label for="zip">Zip</label>
                                <input type="number" name="zip" class="form-control" id="zip" required>
                            </div>
                        </div>
                        <hr>
                        <h4 class="mb-3">Payment</h4>
                        <div class="d-block my-3">
                            <div class="custom-control custom-radio">
                                <input id="credit" name="paymentMethod" type="radio" class="custom-control-input"
                                    required>
                                <label class="custom-control-label" for="credit">Credit card</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input id="debit" name="paymentMethod" type="radio" class="custom-control-input"
                                    required>
                                <label class="custom-control-label" for="debit">Debit card</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3 text-left">
                                <label for="name">Name on card</label>
                                <input type="text" name="cardName" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6 mb-3 text-left">
                                <label for="number">Credit card number</label>
                                <input type="number" name="cardNumber" class="form-control" id="number" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3 text-left"></div>
                            <div class="col-md-3 mb-3 text-left">
                                <label for="expiration">Expiration</label>
                                <input type="number" name="exp" class="form-control" id="expiration" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="cvv">CVV</label>
                                <input type="number" name="cvv" class="form-control" id="cvv" required>
                            </div>
                        </div>
                        <hr class="mb-4">
                        <button class="btn btn-danger btn-lg btn-block" type="submit">Procede to purchase</button>
                    </form>
                </div>
            </div>
        </div>
